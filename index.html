<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quizzytime</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <header>
        <h1>Quizzytime</h1>
        <h2 id="countdown"> </h2>
        <h2 class="view" id="highscore">View High Scores</h2>
      </header>
    
        
        <div class="question">
            <p> Which of these is not a basic Data Type in JavaScript?</p>
        
            <div class="button">
               <button class="a" id="boolean">Boolean</button>
               <button class="a" id="string">String</button>
               <button class="a" id="number">Number</button>
               <button class="a" id="array">Array</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
